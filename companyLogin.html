<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Company Login</title>
		<link
			rel="stylesheet"
			href="./main/style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-cyan-200 min-h-screen flex items-center justify-center">
		<div
			class="container mx-auto p-8 h-auto max-w-lg flex flex-col items-center justify-center"
		>
			<div class="bg-white shadow-lg rounded-lg overflow-hidden w-full">
				<!-- Header with title -->
				<div class="flex items-center justify-center p-8">
					<div class="text-center">
						<img
							src="./images/logo.jpg"
							alt="Company Logo"
							class="w-20 h-20 rounded-full mx-auto mb-4"
						/>
						<h1 class="text-2xl font-bold">Login Here</h1>
					</div>
				</div>
				<!-- Login form -->
				<div class="p-8">
					<form>
						<div class="mb-4">
							<label
								for="company-email"
								class="block text-gray-700"
								>Company Email
								<span class="text-red-500">*</span></label
							>
							<input
								type="email"
								id="company-email"
								class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
								required
							/>
						</div>
						<div class="mb-4">
							<label
								for="password"
								class="block text-gray-700"
								>Password
								<span class="text-red-500">*</span></label
							>
							<input
								type="password"
								id="password"
								class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
								required
							/>
						</div>
						<!-- <div class="text-center">
                        <a href="#" class="text-blue-500 hover:underline mb-4 block">Forgot Password?</a>
                    </div> -->
						<div class="text-center mt-10">
							<button
								type="submit"
								class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
							>
								Login
							</button>
						</div>
					</form>
					<div class="text-center mt-4">
						<p>
							Don't have an account?
							<a
								href="./companyRegister.html"
								class="text-blue-500 hover:underline"
								>Register Here</a
							>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
