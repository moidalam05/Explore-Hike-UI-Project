<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>XPLOREHIKE Registration</title>
		<link
			rel="stylesheet"
			href="./main/style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-gray-100">
		<div class="flex min-h-screen">
			<div
				class="w-1/2 bg-cyan-200 opacity-90 hidden md:flex flex-col items-center justify-center px-12"
			>
				<div class="w-[12rem] mx-auto mb-8">
					<img
						class="rounded-full"
						src="./images/logo.jpg"
						alt="XPLOREHIKE Logo"
					/>
				</div>
				<h1 class="text-3xl font-bold text-blue-800 mb-4">
					XPLORENEXUS
				</h1>
				<p class="text-gray-700 text-center text-lg">
					Empowering students to explore opportunities, build a strong
					portfolio, and grow professionally.
				</p>
			</div>
			<div
				class="md:w-1/2 w-full bg-white flex flex-col items-center justify-center px-8 py-12"
			>
				<h1 class="mb-10 text-3xl font-bold">Register Here</h1>
				<form class="w-full max-w-md space-y-4">
					<div class="flex flex-col">
						<label
							for="name"
							class="text-sm text-gray-700 mb-2"
							>Name</label
						>
						<input
							type="text"
							id="name"
							name="name"
							class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="email"
							class="text-sm text-gray-700 mb-2"
							>Email Address</label
						>
						<input
							type="email"
							id="email"
							name="email"
							class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="phone"
							class="text-sm text-gray-700 mb-2"
							>Phone Number</label
						>
						<input
							type="tel"
							id="phone"
							name="phone"
							class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="password"
							class="text-sm text-gray-700 mb-2"
							>Password</label
						>
						<input
							type="password"
							id="password"
							name="password"
							class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="confirm-password"
							class="text-sm text-gray-700 mb-2"
							>Confirm Password</label
						>
						<input
							type="password"
							id="confirm-password"
							name="confirm-password"
							class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="profile-pic"
							class="text-sm text-gray-700 mb-2"
							>Profile Picture (Optional)</label
						>
						<input
							type="file"
							id="profile-pic"
							name="profile-pic"
							class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<button
						type="submit"
						class="py-2 px-4 bg-blue-500 text-white rounded-md font-bold hover:bg-blue-700"
					>
						Register
					</button>
				</form>
				<p class="text-sm text-center mt-6 text-gray-700">
					Already have an account?
					<a
						href="#"
						class="text-blue-500 hover:underline"
						>Login Here</a
					>
				</p>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
