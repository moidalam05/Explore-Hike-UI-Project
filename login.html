<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>XPLOREHIKE Login</title>
		<link
			rel="stylesheet"
			href="./main/style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-cyan-50 flex min-h-screen items-center justify-center">
		<div
			class="w-full max-w-md bg-white rounded-md shadow-md px-8 py-12 mx-10"
		>
			<div class="flex justify-center mb-8">
				<img
					src="./images/logo.jpg"
					alt="XPLOREHIKE Logo"
					class="w-20 h-auto rounded-full"
				/>
			</div>
			<h1 class="text-2xl font-bold mb-8 text-center">Login Here</h1>
			<form class="space-y-4">
				<div class="flex flex-col">
					<label
						for="email"
						class="text-sm text-gray-700 mb-2"
						>Email Address</label
					>
					<input
						type="email"
						id="email"
						name="email"
						class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
					/>
				</div>
				<div class="flex flex-col">
					<label
						for="password"
						class="text-sm text-gray-700 mb-2"
						>Password</label
					>
					<input
						type="password"
						id="password"
						name="password"
						class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
					/>
				</div>
				<div class="flex flex-col items-center justify-between">
					<a
						href="#"
						class="text-sm text-blue-500 hover:underline"
						>Forgot Password?</a
					>
					<button
						type="submit"
						class="py-2 px-4 mt-5 bg-blue-500 text-white rounded-md font-bold hover:bg-blue-700"
					>
						Login
					</button>
				</div>
				<p class="text-sm text-center text-gray-700">
					Don't have an account?
					<a
						href="./registraion.html"
						class="text-blue-500 hover:underline"
						>Sign Up Here</a
					>
				</p>
			</form>
		</div>
	</body>
	<script src="index.js"></script>
</html>
