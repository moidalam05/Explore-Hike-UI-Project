<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Create Exam Form</title>
		<link
			rel="stylesheet"
			href="./main/style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-cyan-200 flex items-center justify-center h-screen">
		<div class="max-w-3xl w-full bg-white p-6 rounded-lg shadow-md">
			<h1 class="text-2xl font-bold text-gray-800 mb-4">
				Create a New Exam
			</h1>
			<form
				id="examForm"
				class="space-y-4"
			>
				<div class="flex flex-col">
					<label
						for="examImage"
						class="text-sm text-gray-600"
						>Exam Image</label
					>
					<input
						type="file"
						id="examImage"
						name="examImage"
						accept="image/*"
						class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
					/>
				</div>
				<div class="flex flex-col">
					<label
						for="examTitle"
						class="text-sm text-gray-600"
						>Title of the Exam</label
					>
					<input
						type="text"
						id="examTitle"
						name="examTitle"
						placeholder="Enter exam title"
						class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
					/>
				</div>
				<div class="flex flex-col">
					<label
						for="duration"
						class="text-sm text-gray-600"
						>Duration</label
					>
					<input
						type="text"
						id="duration"
						name="duration"
						placeholder="Enter duration (e.g., 2 hours)"
						class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
					/>
				</div>
				<div class="flex flex-col">
					<label
						for="marks"
						class="text-sm text-gray-600"
						>Marks</label
					>
					<input
						type="text"
						id="marks"
						name="marks"
						placeholder="Enter total marks"
						class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
					/>
				</div>
				<div class="flex flex-col">
					<label
						for="description"
						class="text-sm text-gray-600"
						>Description</label
					>
					<textarea
						id="description"
						name="description"
						rows="4"
						placeholder="Enter exam description"
						class="px-3 py-2 border border-gray-300 resize-none focus:outline-none focus:border-blue-500 resize-none"
					></textarea>
				</div>
				<div class="flex flex-col">
					<label
						for="testLink"
						class="text-sm text-gray-600"
						>Test URL</label
					>
					<input
						type="url"
						id="testLink"
						name="testLink"
						placeholder="Enter test link"
						class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
					/>
				</div>

				<div class="flex justify-end">
					<button
						type="submit"
						class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
					>
						Create Exam
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
