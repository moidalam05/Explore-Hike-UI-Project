		<section
			class="px-8 bg-cyan-200 pt-28 py-12 min-h-screen flex items-center flex-col justify-center px-4"
		>
			<div
				class="form-container bg-white p-8 rounded-lg shadow-md max-w-xl w-full"
			>
				<h1 class="text-2xl font-bold mb-8 text-center">
					Setup Your Profile Here
				</h1>
				<form class="space-y-4">
					<div class="flex flex-col items-center">
						<label
							for="profile-picture"
							class="text-sm text-gray-700 mb-2"
							>Profile Picture</label
						>
						<div
							class="upload-container"
							id="uploadContainer"
						>
							<label
								for="uploadInput"
								class="relative flex justify-center items-center w-36 h-36 rounded-full border border-gray-300 cursor-pointer"
							>
								<span class="text-center text-gray-600"
									>Click to upload</span
								>
								<input
									type="file"
									id="uploadInput"
									class="sr-only"
									accept="image/*"
								/>
							</label>
						</div>
					</div>
					<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
						<div class="flex flex-col">
							<label
								for="name"
								class="text-sm text-gray-700 mb-2"
								><span class="text-red-600">*</span> Name</label
							>
							<input
							required
								type="text"
								id="name"
								name="name"
								class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
							/>
						</div>
						<div class="flex flex-col">
							<label
								for="class"
								class="text-sm text-gray-700 mb-2"
								><span class="text-red-600">*</span>
								Class</label
							>
							<input
							required
								type="text"
								id="class"
								name="class"
								class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
							/>
						</div>
					</div>
					<div class="flex flex-col">
						<label
							for="email"
							class="text-sm text-gray-700 mb-2"
							><span class="text-red-600">*</span> Email
							Address</label
						>
						<input
						required
							type="email"
							id="email"
							name="email"
							class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
						<div class="flex flex-col">
							<label
								for="school"
								class="text-sm text-gray-700 mb-2 required"
								>School</label
							>
							<input
								required
								type="text"
								id="school"
								name="school"
								class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
							/>
						</div>
						<div class="flex flex-col">
							<label
								for="address"
								class="text-sm text-gray-700 mb-2"
								><span class="text-red-600">*</span>
								Address</label
							>
							<input
							required
								type="text"
								id="address"
								name="address"
								class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
							/>
						</div>
					</div>
					<div class="flex flex-col">
						<label
							for="achievements"
							class="text-sm text-gray-700 mb-2"
							>Achievements (PDF format only | Optional)</label
						>
						<input
							type="file"
							id="achievements"
							name="achievements"
							accept="application/pdf"
							class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
						/>
					</div>
					<div class="flex flex-col">
						<label
							for="interests"
							class="text-sm text-gray-700 mb-2"
							>Interests (100 words max)</label
						>
						<textarea
							id="interests"
							name="interests"
							rows="4"
							maxlength="100"
							class="px-3 py-2 border resize-none border-gray-300 focus:outline-none focus:border-blue-500"
						></textarea>
					</div>
					<div class="flex flex-col">
						<label
							for="opportunities"
							class="text-sm text-gray-700 mb-2"
							><span class="text-red-600">*</span> Looking for
							opportunities in:</label
						>
						<select required
							id="opportunities"
							name="opportunities"
							class="px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500"
						>
							<option value="Select">Select</option>
							<option value="Programming">Programming</option>
							<option value="Finance">Finance</option>
							<option value="Business">Business</option>
							<option value="Arts">Arts</option>
							<option value="Robotics">Robotics</option>
							<option value="Biology">Biology</option>
							<option value="Physics">Physics</option>
							<option value="Mathematics">Mathematics</option>
							<option value="Chemistry">Chemistry</option>
							<option value="Other">Other</option>
						</select>
						<input
							type="text"
							id="other-opportunity"
							name="other-opportunity"
							placeholder="Specify if Other"
							class="mt-2 px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500 hidden"
						/>
					</div>
					<div class="flex justify-end mt-4">
						<button
							type="submit"
							class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
						>
							Save Profile
						</button>
						<button
							type="button"
							id="edit-button"
							class="ml-4 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
						>
							Edit
						</button>
					</div>
				</form>
			</div>
		</section>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				function handleUploadClick() {
					// Trigger click on the hidden file input
					document.getElementById("uploadInput").click();
				}

				// Function to handle file selection
				document
					.getElementById("uploadInput")
					.addEventListener("change", function (event) {
						const file = event.target.files[0];
						if (!file) return;

						const reader = new FileReader();
						reader.onload = function (e) {
							const imgSrc = e.target.result;

							// Update the image in the upload container
							const imgElement = document.createElement("img");
							imgElement.src = imgSrc;
							imgElement.alt = "Uploaded Image";
							imgElement.style.maxWidth = "150px";
							imgElement.style.maxHeight = "150px";
							imgElement.style.borderRadius = "50%";

							const uploadContainer =
								document.getElementById("uploadContainer");
							uploadContainer.innerHTML = ""; // Clear previous content
							uploadContainer.appendChild(imgElement); // Append the new image
						};
						reader.readAsDataURL(file);
					});

				// Edit button functionality to reset form fields
				document
					.getElementById("edit-button")
					.addEventListener("click", function () {
						document.querySelector("form").reset();
						const uploadContainer =
							document.getElementById("uploadContainer");
						uploadContainer.innerHTML = `<label for="uploadInput" class="relative flex justify-center items-center w-36 h-36 rounded-full border border-gray-300 cursor-pointer">
                                    <span class="text-center text-gray-600">Click to upload</span>
                                    <input type="file" id="uploadInput" class="sr-only" accept="image/*">
                                  </label>`;
					});

				// Toggle visibility of otherOpportunityInput based on select value
				const opportunitiesSelect =
					document.getElementById("opportunities");
				const otherOpportunityInput =
					document.getElementById("other-opportunity");

				opportunitiesSelect.addEventListener("change", function () {
					if (this.value === "Other") {
						otherOpportunityInput.classList.remove("hidden");
						otherOpportunityInput.setAttribute("required", "true");
					} else {
						otherOpportunityInput.classList.add("hidden");
						otherOpportunityInput.removeAttribute("required");
						otherOpportunityInput.value = "";
					}
				});
			});
		</script>
