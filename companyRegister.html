<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Company Registration</title>
		<link
			rel="stylesheet"
			href="./main/style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-cyan-200 min-h-screen flex items-center justify-center">
		<div
			class="container mx-auto p-8 h-auto max-w-4xl flex flex-col items-center justify-center"
		>
			<div
				class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row w-full"
			>
				<!-- Left side with logo and tagline -->
				<div
					class="bg-blue-500 md:w-1/2 flex items-center justify-center p-8"
				>
					<div class="text-center text-white">
						<img
							src="./images/logo.jpg"
							alt="Company Logo"
							class="w-32 h-32 rounded-full mx-auto mb-4"
						/>
						<h1 class="text-2xl font-bold">XPLORENEXUS</h1>
						<p class="mt-2">
							Empowering companies to connect, share
							opportunities, and engage with future talent through
							events, camps, and exams.
						</p>
					</div>
				</div>
				<!-- Right side with registration form -->
				<div class="p-8 md:w-1/2">
					<h2 class="text-2xl font-bold mb-6 text-center">
						Register Here
					</h2>
					<form>
						<div class="mb-4">
							<label
								for="company-name"
								class="block text-gray-700"
								>Company Name
								<span class="text-red-500">*</span></label
							>
							<input
								type="text"
								id="company-name"
								class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
								required
							/>
						</div>
						<div class="mb-4">
							<label
								for="company-email"
								class="block text-gray-700"
								>Company Email
								<span class="text-red-500">*</span></label
							>
							<input
								type="email"
								id="company-email"
								class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
								required
							/>
						</div>
						<div class="mb-4">
							<label
								for="company-website"
								class="block text-gray-700"
								>Company Website
								<span class="text-red-500">*</span></label
							>
							<input
								type="url"
								id="company-website"
								class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
								required
							/>
						</div>
						<div class="grid grid-cols-2 gap-4 mb-4">
							<div>
								<label
									for="registrar-name"
									class="block text-gray-700"
									>Registrar Name
									<span class="text-red-500">*</span></label
								>
								<input
									type="text"
									id="registrar-name"
									class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
									required
								/>
							</div>
							<div>
								<label
									for="post"
									class="block text-gray-700"
									>Post
									<span class="text-red-500">*</span></label
								>
								<input
									type="text"
									id="post"
									class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
									required
								/>
							</div>
						</div>
						<div class="mb-4">
							<label
								for="field"
								class="block text-gray-700"
								>Field
								<span class="text-red-500">*</span></label
							>
							<input
								type="text"
								id="field"
								class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
								required
							/>
						</div>
						<div class="mb-4">
							<label
								for="password"
								class="block text-gray-700"
								>Password
								<span class="text-red-500">*</span></label
							>
							<input
								type="password"
								id="password"
								class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
								required
							/>
						</div>
						<div class="text-center">
							<button
								type="submit"
								class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
							>
								Register
							</button>
						</div>
					</form>
					<div class="text-center mt-4">
						<p>
							Already registered?
							<a
								href="./companyLogin.html"
								class="text-blue-500 hover:underline"
								>Login here</a
							>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
